<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script src="js/displayToc.js"></script>
  <link rel="stylesheet" href="css/eacont.css" />
  <script>
    function highlightNode(targetHref) {
      const links = document.querySelectorAll('a');
      for (const link of links) {
        const linkHref = link.getAttribute('href')?.replace(/.*\//, '');
        const target = targetHref.replace(/.*\//, '');
        if (linkHref === target) {
          link.scrollIntoView({ behavior: 'smooth', block: 'center' });
          link.style.backgroundColor = '#ffd'; // highlight color
          break;
        }
      }
    }
  </script>
</head>
<body onload="tocInit()">
  <div class="toc">
    <!-- The TOC content here -->
    #CONTENT#
  </div>
</body>
</html>
